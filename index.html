<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initital-scale=1.0">

  <script src="https://kit.fontawesome.com/12e13ca7a0.js" crossorigin="anonymous"></script>
  <title>Hearthstone</title>
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="src/stylesheets/animations.css">

</head>

<span id="fps"></span>

<div class="gamemenu" id="gamemenu">

  <div id="gamemenuTitle">Game Menu</div>
  <div id="border1" class="gamemenuTitleBorder"></div>

  <div id="line2"></div>
  <div id="darkborder1"></div>
  <div id="circle1"></div>
  <div id="circle2"></div>
  <div id="silverborder1"></div>
  <div id="goldborder1"></div>
  <button id="concedebutton">Concede</button>
  <div id="darkborder2"></div>
  <div id="circle3"></div>
  <div id="circle4"></div>
  <div id="silverborder2"></div>
  <div id="goldborder2"></div>
  <button id="optionsbutton">Options</button>
  <div id="darkborder3"></div>
  <div id="circle5"></div>
  <div id="circle6"></div>
  <div id="silverborder3"></div>

  <div id="circle7"></div>
  <div id="circle8"></div>
  <div id="silverborder4"></div>
  <div id="goldborder4"></div>
  <button id="resumebutton">Resume</button>
</div>
</div>
<div class="optionsmenu" id="optionsmenu">
<div id="optionsmenuContent">
  <h1 style="color: white; position: absolute; left: 68%; top: 0%;">Sound</h1>
  <div style="position: absolute; left: 60%; top:10%;"><h1 style="color: white;">Master Volume</h1><input type="range" id="volume-control"></div>
  <div style="position: absolute; left: 60%; top:28%;"><h1 style="color: white;">Music Volume</h1><input type="range" id="volume-control"></div>
  <button id="togglefps"></button><h1 style="color: white; position: absolute; left: 15%; top: 65%;">Show FPS</h1>
  <div id="optionsmenuTitle">Options</div>
  <div id="border3" class="optionsmenuTitleBorder"></div>
  <div id="border4" class="optionsmenuTitleBorder"></div>
  <div id="line3"></div>
  <div id="line4"></div>
  <div id="darkborder5"></div>
  <div id="circle9"></div>
  <div id="circle10"></div>
  <div id="silverborder5"></div>
  <div id="goldborder5"></div>
  <button id="miscellaneousbutton" onclick=" window.open('https://playhearthstone.com/en-gb','_blank')" draggable="false">Official Website</button>
</div>
</div>
<div id="contents">
  <div id="block"></div>
  <div id="vs"></div>
  <span id="playerlabel">Jaina Proudmoore</span>
  <span id="playerclasslabel">MAGE</span>
  <span id="opponentlabel">The Lich King</span>
<body id="body">
  <div id="mainmenu" class="mainmenu">
    <div id="goldborder6"></div>
    <button id="playbutton">Play</button>
    <div id="goldborder7"></div>
    <button id="tutorialbutton">Tutorial</button>
    <div id="goldborder8"></div>
    <button id="maintenancebutton1" disabled>Under Maintenance</button>
    <div id="goldborder9"></div>
    <button id="maintenancebutton2" disabled>Under Maintenance</button>
  </div>
  <div id="game" class="game">
    <div id="computerdamagecontainer">
      <div id="computerdamagelabel"></div>
      <div id="computerdamagevalue">-0</div>
    </div>
    <div id="playerdamagecontainer">
      <div id="playerdamagelabel"></div>
      <div id="playerdamagevalue">-0</div>
    </div>
    <div id="playerbubble">You asked<br>for it!</div>
    <div id="computerbubble">You call that<br>wretched pile of<br>cards a deck?</div>
    <canvas id='fireworkCanvas' width='1500' height='1000' style="position:absolute; left: 10%; z-index: 10;"></canvas>
    <div class="bg-image"></div>
  <div id="collisionbox" class="collisionbox"></div>
  <div class="enemycards">
    <div class="enemycard"></div>
    <div class="enemycard"></div>
    <div class="enemycard"></div>
    <div class="enemycard"></div>
    <div class="enemycard"></div>
  </div>
  <div id="cards" class="cards">
  </div>
  <button id="endturn">END TURN</button>
  <button id="confirm">Play</button>
  <div class="computer-deck deck" id="computerDeck"></div>
  <div class="computer-card-slot card-slot"></div>
  <div class="player-deck deck" id="playerDeck"></div>
  <div class="player-card-slot card-slot"></div>
  <div class="board board--opponent"></div>
  <div class="opponenthero">
    <div class="cardinplay" id="opposinghero">
          <div></div>
    <div class="opposingHeroHealth">30</div>
    </div>
  </div>
  <div class="playerhero">
    <div class="cardinplay" id="playerhero">
      <div></div>
    <div class="playerHeroHealth">30</div>
    </div>
  </div>
    <div class="playerheropower">
    <div class="cardinplay" id="playerheropower">
    <div class="heroPowerAttack">1</div>
    <div class="heroPowerHealth">99999999</div>
    </div>
  </div>
  <div class="mana" id="mana">1/1</div>
<div class="board board--player"></div>
    </div>
  </div>
  <svg id="svg" width="100%" height="100%">
  <path id="svgpath" fill="none" stroke="#db2727" stroke-width="40" stroke-dasharray="60,10" d="">
</svg>
</div>
</body>
</div>
<script src="src/scripts/AI.js"></script>
<script src="src/scripts/fps.js"></script>

<script>
function showGameMenu() {
  // show game menu
  document.getElementById("gamemenu").style.display = "block";
  document.getElementById("gamemenuContent").style.display = "block";
  document.getElementById("gamemenuContent").classList.add('openMenuAnim');
  openmenuSnd.play();
}
</script>
</html>
